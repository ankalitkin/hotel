<div class="container">
     <div class="row mt-4">
        <div class="col-md-6 offset-3 mt-3">
          <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
            <div class="form-group required">
              <label>Имя пользователя</label>
              <input class="form-control" formControlName="UserName">
              <label class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">Обязательное поле.</label>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input class="form-control" formControlName="Email">   
              <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Некоректный email.</label> 
            </div>
            <div class="form-group">
              <label>Номер Телефона</label>
              <input class="form-control" formControlName="Phone">   
              <label class="text-danger" *ngIf="service.formModel.get('Phone').touched && service.formModel.get('Phone').errors?.required">Обязательное поле.</label> 
            </div>
            <div class="form-group">
              <label>Фамилия</label>
              <input class="form-control" formControlName="FullName">
            </div>
            <div formGroupName="Passwords">
              <div class="form-group required">
                <label>Пароль</label>
                <input type="password" class="form-control" formControlName="Password">
                <label class="text-danger" *ngIf="
                service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">This field is mandatory.</label>
              </div>
              <div class="form-group required">
                <label>Пароль</label>
                <input type="password" class="form-control" formControlName="ConfirmPassword">
                <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required">Обязательное поле.</label>
                <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Пароли не совпадают</label>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-8 offset-md-2">
                <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid">Зарегистрироваться</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
