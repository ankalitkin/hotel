<div mat-dialog-content>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-12">
        <div class="data" center-block>
          <p>Редактирование</p>
          <ng-container *ngIf="EditedTransaction != undefined" [formGroup]="_transactionForm">

            <div>
              <mat-form-field class="form">
                <input matInput [matDatepicker]="picker" formControlName="checkInTime">
                <mat-label>Дата въезда </mat-label>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <app-control-errors name="checkInTime">
                </app-control-errors>
              </mat-form-field>
            </div>

            <div>
              <mat-form-field class="form">
                <input matInput [matDatepicker]="picker1" formControlName="checkOutTime">
                <mat-label>Дата выезда </mat-label>
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
                <app-control-errors name="checkOutTime">
                </app-control-errors>
              </mat-form-field>
            </div>

            <mat-form-field class="form">
              <mat-label>Тип</mat-label>
              <mat-select formControlName="roomTypeId">
                <mat-option *ngFor="let type of typeList" [value]="type.value">
                  {{type.viewValue}}
                </mat-option>
              </mat-select>
              <app-control-errors name="roomTypeId"></app-control-errors>
            </mat-form-field>

            <div>
              <mat-form-field class="form">
                <mat-label> Кол-во мест </mat-label>
                <input matInput formControlName="numberOfSeats" type="number">
                <app-control-errors name="numberOfSeats">
                </app-control-errors>
              </mat-form-field>
            </div>

            <div>
              <mat-checkbox formControlName="hasMiniBar" id="miniBarBut"> Мини-бар </mat-checkbox>
            </div>

            <div align="center">
              <button mat-raised-button [disabled]="_transactionForm.invalid" (click)="SeacrhFreeRooms()">
                Найти
              </button>
            </div>

            <ng-container *ngIf="isOpenFreeRoom">
              <app-user-edit-transaction-room-list-page [transaction]="patternTrans" [room]="patternRoom" (selectRoomEmitter)="SetSelectRoom($event)"></app-user-edit-transaction-room-list-page>
            </ng-container>

            <div mat-dialog-actions class="buttons" align="center">

              <button mat-raised-button [disabled]="_transactionForm.invalid || !isSelectedRoom" (click)="closeDialog()">
                Сохранить
              </button>

              <button mat-raised-button (click)="CancelClick()">
                Отмена
              </button>
            </div>

          </ng-container>
        </div>


      </div>
    </div>
  </div>
</div>
