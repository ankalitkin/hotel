
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-12">
      <div class="data" center-block>
        <p>Редактирование</p>
        <ng-container *ngIf="EditedTransaction != undefined" [formGroup]="_transactionForm">

          <div>
            <mat-form-field class="form">
              <mat-label> ID Пользователя </mat-label>
              <input matInput formControlName="userId" type="number">
              <app-control-errors name="userId">
              </app-control-errors>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field class="form">
              <input matInput [matDatepicker]="picker" formControlName="checkInTime">
              <mat-label>Дата въезда </mat-label>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <app-control-errors name="checkInTime">
              </app-control-errors>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field class="form">
              <input matInput [matDatepicker]="picker1" formControlName="checkOutTime">
              <mat-label>Дата выезда </mat-label>
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
              <app-control-errors name="checkOutTime">
              </app-control-errors>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field class="form">
              <mat-label> ID комнаты </mat-label>
              <input matInput formControlName="roomId" type="number">
              <app-control-errors name="roomId">
              </app-control-errors>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field class="form">
              <mat-label> Стоимость</mat-label>
              <input matInput formControlName="cost" type="number">
              <span matSuffix>RUB&nbsp;</span>
              <app-control-errors name="cost">
              </app-control-errors>
            </mat-form-field>
          </div>

          <div>
            <mat-checkbox formControlName="isPaid"> Оплачена </mat-checkbox>
          </div>

          <div>
            <mat-checkbox formControlName="isCanceled"> Отменена </mat-checkbox>
          </div>

          <div>
            <mat-checkbox formControlName="isEvicted"> Выселен </mat-checkbox>
          </div>

        </ng-container>

        <div class="buttons">

          <button mat-raised-button [disabled]="_transactionForm.invalid" (click)="closeDialog()">
            Сохранить
          </button>

          <button mat-raised-button (click)="CancelClick()">
            Отмена
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
