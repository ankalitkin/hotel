<div class="input-block">
  <div class="form-group">
    <label>Номер</label>
    <input type="text" [(ngModel)]="room.name" class="form-control" />
  </div>

  <div class="form-group">
    <label for="floorFormControlSelect">Этаж</label>
    <select class="form-control" [(ngModel)]="room.floor" id="floorFormControlSelect">
      <option>5</option>
      <option>4</option>
      <option>3</option>
      <option>2</option>
      <option>1</option>
    </select>
  </div>

  <div class="form-group">
    <label for="roomTypeIdFormControlSelect">Категория</label>
    <select class="form-control" [(ngModel)]="room.roomTypeId" id="roomTypeIdFormControlSelect">
      <option value="1">Эконом</option>
      <option value="2">Обычный</option>
      <option value="3">Люкс</option>
    </select>
  </div>

  <div class="form-group">
    <label for="numberOfSeatsFormControlSelect">Количество мест</label>
    <select class="form-control" [(ngModel)]="room.numberOfSeats" id="numberOfSeatsFormControlSelect">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>

  <div class="form-group">
    <label for="fieldHasMiniBarId">Наличие минибара</label>
    <input type="checkbox" id="fieldHasMiniBarId" value="true" [(ngModel)]="room.hasMiniBar" class="form-control" />
  </div>
</div>
