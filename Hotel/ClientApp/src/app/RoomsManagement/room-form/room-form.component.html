<div class="form-group">
    <label>Номер</label>
    <input type="text" [(ngModel)]="room.name" class="form-control" />
</div>
<div class="form-group">
    <label>Этаж</label>
    <input type="text" [(ngModel)]="room.floor" class="form-control" />
</div>
<div class="form-group">
    <label>Категория</label>
    <input type="number" [(ngModel)]="room.roomTypeId" class="form-control" />
</div>
<div class="form-group">
    <label>Кол-во мест</label>
    <input type="number" [(ngModel)]="room.numberOfSeats" class="form-control" />
</div>
<div class="form-group">
    <label>Наличие минибара</label>
    <input type="checkbox" value="true" [(ngModel)]="room.hasMiniBar" class="form-control" />
</div>
