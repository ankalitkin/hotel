<div *ngIf="loaded">
    <h2>Изменение данных о комнате</h2>
    <room-form [(room)]="room"></room-form>
    <div class="form-group center-block">
      <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
      <a routerLink="../../rooms" class="btn btn-warning">Назад к списку</a>
    </div>
</div>
